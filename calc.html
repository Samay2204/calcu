<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <label for=".num1">Number1</label>
    <input type="number" class="num1">
    <label for=".num2">Number2</label>
    <input type="number" class="num2">
    <div class="calc">
    <button type="button" class="btn btn-danger plus">+</button>
    <button type="button" class="btn btn-info minus">-</button>
    <button type="button" class="btn btn-info multiply">x</button>
    <button type="button" class="btn btn-info divide">/</button>
    <!-- <button type="button" class="btn btn-info equalTo">=</button> -->
    <p class="output"></p>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
